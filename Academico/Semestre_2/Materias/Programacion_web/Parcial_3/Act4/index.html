<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Título y Metadatos -->

</head>
<body>
    <h1>Unidad 3 :: Actividad 04 :: Tema (JavaScript)</h1>
    <ol>
        <li id="valor_1"><strong>UPSLP</strong></li>
        <li id="valor_2"></li>
        <li id="valor_3"></li>
        <li id="valor_4"></li>

    <script>
        document.getElementById("valor_2").textContent = "UCEM";

        let textTemp = document.getElementById("valor_1").textContent;
        document.getElementById("valor_3").textContent = textTemp + " { }";

        let varTemp = document.getElementById("valor_7").textContent;
        document.getElementById("valor_8").textContent = varTemp;
        document.getElementById("valor_9").innerText = varTemp;
        document.getElementById("valor_10").innerHTML = varTemp;
    </script>
